<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Consulta - Dark Christmas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --primary: #00ff9d;
            --secondary: #ff0055;
            --background: #0a0b0e;
            --card-bg: #151820;
            --snow-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: #e5e7eb;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .snow {
            position: fixed;
            top: -10px;
            left: 0;
            right: 0;
            height: 10px;
            background: var(--snow-color);
            border-radius: 50%;
            opacity: 0;
            animation: snow 10s linear infinite;
            pointer-events: none;
        }

        @keyframes snow {
            0% {
                transform: translateY(0) scale(0.2);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
        }

        .cyber-gradient {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 255, 157, 0.1);
            margin-bottom: 1rem;
            transition: all 0.3s;
            border: 1px solid rgba(0, 255, 157, 0.1);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 157, 0.2);
            border-color: var(--primary);
        }

        .success-data {
            background: linear-gradient(to right, rgba(0, 255, 157, 0.1), var(--card-bg));
            border-left: 4px solid var(--primary);
        }

        .error-data {
            background: linear-gradient(to right, rgba(255, 0, 85, 0.1), var(--card-bg));
            border-left: 4px solid var(--secondary);
        }

        .loading-indicator {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            width: 100%;
            transition: all 0.3s;
            color: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--background);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(0, 255, 157, 0.3);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .christmas-lights {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                #ff0000 0%, #ff0000 20%, 
                #00ff00 20%, #00ff00 40%,
                #0000ff 40%, #0000ff 60%,
                #ffff00 60%, #ffff00 80%,
                #ff00ff 80%, #ff00ff 100%);
            animation: lights 2s linear infinite;
            opacity: 0.7;
        }

        @keyframes lights {
            0% { background-position: 0 0; }
            100% { background-position: 50px 0; }
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            position: relative;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 var(--primary);
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: 2px 0 var(--secondary);
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 30% 0); }
            100% { clip-path: inset(10% 0 60% 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(40% 0 40% 0); }
            100% { clip-path: inset(50% 0 20% 0); }
        }
    </style>
</head>
<body>
    <div class="christmas-lights"></div>
    <div id="snow-container"></div>

    <div id="login" class="login-container animate__animated animate__fadeIn">
        <div class="card p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center glitch-text cyber-gradient" data-text="SISTEMA DE ACCESO">SISTEMA DE ACCESO</h2>
            <div class="space-y-4">
                <input type="password" id="access-code" placeholder="Código de Acceso" class="form-control" />
                <button onclick="checkAccess()" class="btn w-full">Acceder al Sistema</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <div class="card p-6 mb-8">
                <h1 class="text-2xl font-bold mb-6 glitch-text cyber-gradient" data-text="SISTEMA DE CONSULTA">SISTEMA DE CONSULTA</h1>
                <form id="consulta-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Número de Documento</label>
                            <input type="text" id="dni" class="form-control" required pattern="[0-9]{7,8}" title="El documento debe tener 7 u 8 dígitos">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Género</label>
                            <select id="sexo" class="form-control" required>
                                <option value="">Seleccione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="submit" class="btn">
                            Consultar
                        </button>
                    </div>
                </form>
            </div>

            <div id="resultados" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // Generar copos de nieve
        function createSnow() {
            const snowContainer = document.getElementById('snow-container');
            const snow = document.createElement('div');
            snow.className = 'snow';
            snow.style.left = Math.random() * 100 + 'vw';
            snowContainer.appendChild(snow);

            snow.addEventListener('animationend', () => {
                snow.remove();
            });
        }

        setInterval(createSnow, 100);

        // Sistema de login
        function checkAccess() {

            if (accessCode === 'DozerMx') {
                document.getElementById('login').classList.add('animate__fadeOut');
                setTimeout(() => {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('main-content').classList.remove('hidden');
                    document.getElementById('main-content').classList.add('animate__animated', 'animate__fadeIn');
                }, 1000);
            } else {
                alert('Código de acceso incorrecto');
            }
        }

</body>
</html>
